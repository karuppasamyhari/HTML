<!DOCTYPE html>
<html>
<head>
	<title> Button Link </title>
	<style>
		h1{
			text-align:center;
			border: 2px solid green;
			color: yellow;
			background-color:rgb(0,175,255);
		}
		a:link , a:visited{
			background-color: blue;
			color: white;
			padding: 10px 20px; <!-- padding height length -->
			text-align: center;
			text-decoration: none;
			display: inline-block;
		}
		a:hover, a:active{
			background-color: red;
		}
	</style>
</head>

<body>
	<h1 style "text-align:center";> <mark>Button Format</mark> </h1>
	<hr>
	<p> We are making the link as a button like thing </p>
	<a href="https://www.amazon.in"; target="_blank"; title="clickhere"> Go to amazon page </a>
	
</body>
</html>
