<!DOCTYPE html>
<html>
<head>
	<title> Width and Height </title>
	<style>
		img{
			width:50%;
		}
	</style>
</head>

<body>
	<p> <mark style="background-color:red;">The width in the head section will overrides or redefines the image width as mentioned (%) inside it</mark> </p>
	<img src="https://i.pinimg.com/originals/9c/7e/00/9c7e00e5da1d1342e3fa870d136b8f96.jpg" 			alt="Liverpoollogo" width="400" height="300">

	<hr>
	<img src="https://www.pngitem.com/pimgs/m/268-2686177_liverpool-fc-transparent-logo-png-download-liverpool-fc.png" alt="Liverpoollogo" width="300" height="400">

	<hr>
	<p> <mark style="background-color:red;">But when we mention the seperate style inside the image tag it wont affected by the style in the head section </mark></p>
	<img src="https://th.bing.com/th/id/OIP.5iQWbDNeA9ifUBndw648wgHaHa?pid=ImgDet&w=800&h=800&rs=1"
	alt="Liverpoollogo" style="width:200px;height:300px;">

</body>
</html>
