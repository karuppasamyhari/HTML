<!DOCTYPE html>
<html>
<head>
	<title> HTML Link Color </title>

	<style>
		h1 {
			text-align:center;
		}
		a:link{
			color: green;
			background-color: transparent;
			text-decoration: none;
		}
		a:visited{
			color: orange;
			background-color: transparent;
			text-decoration: none;
		}
		a:hover{
			color: red;
			background-color: transparent;
			text-decoration: underline;
		}
		a:active{
			color: violet;
			background-color: transparent;
			text-decoration: underline;
				
		}
	</style>

</head>

<body>
	<h1 style="font-family:Times New Roman";> LIVERPOOL </h1>
	<h2> Changing the color of the link when clicked </h2>
	<hr>
	<p> The below link will be change based upon when the user visted or unvisited </p>
	<a href="https://www.liverpoolfc.com"; target="_blank"; title="click here";> LIVFC </a>
</body>
</html>
